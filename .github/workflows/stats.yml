name: Update GitHub Stats

on:
  schedule:
    - cron: '0 0 * * *' # Every night at midnight
  workflow_dispatch:     # Manual trigger button

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.STATS_TOKEN }}

      - name: Generate Main Stats Card
        uses: soulteary/github-readme-stats-action@v1.0.0
        with:
          card: stats
          options: 'username=leekahung&show_icons=true&theme=dark'
          path: github-stats.svg
          token: ${{ secrets.STATS_TOKEN }}

      - name: Generate Top Languages Card
        uses: soulteary/github-readme-stats-action@v1.1.0
        with:
          card: top-langs
          # This matches your exact requested URL parameters
          options: 'username=leekahung&hide=jupyter%20notebook&layout=compact&theme=dark'
          path: top-langs.svg
          token: ${{ secrets.STATS_TOKEN }}

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add github-stats.svg top-langs.svg
          git commit -m "docs: update github profile stats and languages" || exit 0
          git push
